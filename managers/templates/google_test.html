<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google ID Token Test</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <h3>Google ID Token Test</h3>
    <div id="g_id_onload"
         data-client_id="592277057914-df5fvg18sb65mamup5encvbdshdh751h.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <pre id="out" style="white-space: pre-wrap;"></pre>

    <script>
      function handleCredentialResponse(response) {
        // response.credential Ïù¥ id_token
        document.getElementById("out").textContent = response.credential;
        console.log("id_token:", response.credential);
      }
    </script>
  </body>
</html>
